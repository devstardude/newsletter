<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>

    <link rel="stylesheet" href="/css/style.css">

    <!-- -----Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- -----Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

</head>

<body>
    <div class=" no-gutters ">
        <div class="row">
            <div class="col-lg-6 col-sm-6 left-pane">
                <div class="left-content">
                    <h1 class="mailchimp mailchimp-heading">Mailchimp Newsletter</h1>
                    <a href="https://mailchimp.com/">
                        <img class="chimp-img shadow" src="./images/mailchimp.png" alt="">
                    </a>
                    <h1 class="mailchimp">Mailchimp is an American marketing automation platform and an email marketing
                        service.
                    </h1>
                </div>
            </div>


            <div class="col-lg-6 col-sm-6 right-pane shadow-lg ">
                <div class="right-content">
                    <img class="mb-4 user" src="./images/user.png" alt="" width="100"
                            height="100">
                    <form action="/" class="form-signin" method="POST">
                        
                        <h1 class="h3 mb-3 font-weight-normal">Sign Up to my News Letter</h1>
                        
                        <label for="inputFname" class="">FIRST NAME</label>
                        <input type="text" name="fname" id="inputFname" class="form-control input-field" placeholder="Enter Your First Name"
                            autocomplete="off" required>

                        <label for="inputLname">LAST NAME</label>
                        <input type="text" name="lname" id="inputLname" class="form-control input-field" placeholder="Last Name"
                            autocomplete="off" required>

                        <label for="inputEmail">E-Mail</label>
                        <input type="email" name="email" id="inputEmail" class="form-control input-field"
                            placeholder="Your email goes here" autocomplete="off" required >


                        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up!</button>
                    </form>
                    <p class="mt-5 mb-3 text-muted">&copy; 2020 Arun Shekhar</p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
